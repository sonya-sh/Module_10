<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="utf-8">
    {% block title %}
    <title>
        Каталог
    </title>
    {% endblock %}

</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{% url 'users' %}">Личный кабинет</a>
                <a class="nav-link" href="{% url 'product' %}">Каталог</a>
                <a class="nav-link" href="{% url 'cart:cart' %}">Корзина</a>
            </div>
        </div>
    </div>
</nav>


{% block content %}

<div>
    <h5>
        <a href="javascript:history.back()" title="Вернуться на предыдущую страницу"> << </a>
    </h5>
</div>


<div>
    {% for i in product %}
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{i.link}}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <h6 class="card-title">{{i.price}}</h6>
                    <a href="item{{i.id}}" class="btn btn-primary">На страницу товара</a>
                    <br>
                    <br>
                    <p class="card-text"><small class="text-muted">Last updated : {{i.update_on}}</small></p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}

</body>
</html>
