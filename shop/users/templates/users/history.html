{% extends 'base2.html' %}

{% block content %}
<h2>
    История ваших заказов
</h2>
{% if sell %}
    {% for order in sell %}
    <a href="{% url 'detail_order' order.id%}"><p>Заказ №{{order.id}} на сумму {{order.cost}} рублей. Дата создания: {{order.created_on}}</p></a>
    {% endfor %}
{% else %}
    <p>Пусто</p>

{% endif %}
{% endblock %}
