{% extends 'base2.html' %}
{% block content %}
<div style="height: 500px;">
    <form name="register" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <h4> Вход в систему:</h4>
        <br>
        {{ form.as_p }}
        <div>
            <button type="submit" value="Log in" class="btn btn-primary">
                Войти
            </button>
        </div>
    </form>
    <div>
        <button type="button" class="btn btn-light" value="sign_up">
            <a href="{% url 'sign_up' %}">
                Зарегистрироваться
            </a>
        </button>
    </div>
</div>


{% endblock %}
