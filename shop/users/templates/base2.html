<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="utf-8">
    {% block title %}

    {% endblock %}
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{% url 'users' %}">Личный кабинет</a>

                <a class="nav-link" href="{% url 'cart:cart' %}">Корзина</a>

</nav>


{% block content %}
<div>
    {% if user.is_authenticated %}
    <h2>
        Приветствуем вас, {{user.username }} !
    </h2>
    <a href="{% url 'history'%}"><p>
        История заказов
    </p></a>

    <a href="{% url 'logout' %}"><p>
        Выйти из аккаунта
    </p></a>
    {% else %}

    <p> Вы не авторизованы.</p>
    <button type="submit" value="Log in" class="btn btn-light">
        <a href="{% url 'login' %}"> Вход </a>
    </button>
        <button type="submit" value="Log in" class="btn btn-light">
        <a href="{% url 'sign_up' %}"> Регистрация </a>
    </button>
    {% endif %}
</div>
{% endblock %}

</html>
